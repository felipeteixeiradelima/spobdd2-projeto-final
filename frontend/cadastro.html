<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro - Doe Vida</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Ícones -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <!-- CSS Customizado -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-bege">

  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-light bg-bege shadow-sm fixed-top">
    <div class="container">
      <a class="navbar-brand fw-bold text-danger" href="index.html">
        <i class="bi bi-droplet-half"></i> Doe Vida
      </a>
    </div>
  </nav>

  <!-- CONTEÚDO -->
  <section class="d-flex align-items-center justify-content-center cadastro">
    <div class="card shadow-lg p-4 mb-5 cadastro">
      <h3 class="text-center text-danger fw-bold mb-4">Cadastro de Doador</h3>

      <form action="#" method="post" onsubmit="cadastrar()">

        <!-- DADOS PESSOAIS -->
        <hr class="mt-0 mb-4">
        <h5 class="text-danger fw-bold mb-3">Dados pessoais</h5>

        <div class="row g-3">
          <div class="col-md-12">
            <label for="nome" class="form-label">Nome Completo</label>
            <input type="text" id="nome" name="nome" class="form-control" required>
          </div>

          <div class="col-md-6">
            <label for="cpf" class="form-label">CPF</label>
            <input type="text" id="cpf" name="cpf" class="form-control" maxlength="14" placeholder="000.000.000-00" required>
          </div>

          <div class="col-md-6">
            <label for="dataNascimento" class="form-label">Data de Nascimento</label>
            <input type="date" id="dataNascimento" name="dataNascimento" class="form-control" required>
          </div>

          <div class="col-md-6">
            <label for="sexo" class="form-label">Sexo</label>
            <select id="sexo" name="sexo" class="form-select" required>
              <option value="">Selecione...</option>
              <option>Masculino</option>
              <option>Feminino</option>
              <option>Outro</option>
            </select>
          </div>

          <div class="col-md-6">
            <label for="telefone" class="form-label">Telefone</label>
            <input type="tel" id="telefone" name="telefone" class="form-control" placeholder="(00) 00000-0000" required>
          </div>

          <div class="col-md-12">
            <label for="email" class="form-label">E-mail</label>
            <input type="email" id="email" name="email" class="form-control" required>
          </div>

          <div class="col-md-6">
            <label for="senha" class="form-label">Senha</label>
            <input 
              type="password" 
              id="senha" 
              name="senha" 
              class="form-control" 
              required 
              minlength="8" 
              maxlength="20"
              pattern="^[A-Za-z0-9@_\*\-\.\#!\$%&\+=\?\^~]{8,20}$"
              title="A senha deve ter entre 8 e 20 caracteres e pode conter letras (maiúsculas/minúsculas) e os símbolos @, _ e *">
          </div>
        
          <div class="col-md-6">
            <label for="confirmarSenha" class="form-label">Confirmar Senha</label>
            <input 
              type="password" 
              id="confirmarSenha" 
              name="confirmarSenha" 
              class="form-control"
              required 
              minlength="8" 
              maxlength="20">
          </div>

          <div class="mt-3">
            <div id="senhaInvalida" class="text-danger m3-2" style="display:none;">
              A senha digitada é inválida.
            </div>
            <div id="senhasDiferentes" class="text-danger m3-2" style="display:none;">
              As senhas não coincidem.
            </div>
            <small id="senhaHelp" class="text-muted">
              A senha deve ter de 8 a 20 caracteres, podendo ser letras (maiúsculas/minúsculas) e caracteres especiais.
            </small>
          </div>

        </div>

        <hr class="my-4">

        <!-- ENDEREÇO -->
        <h5 class="text-danger fw-bold mb-3">Endereço</h5>

        <div class="row g-3">
          <div class="col-md-4">
            <label for="cep" class="form-label">CEP</label>
            <input type="text" id="cep" name="cep" class="form-control" placeholder="00000-000" required>
          </div>

          <div class="col-md-8">
            <label for="logradouro" class="form-label">Logradouro</label>
            <input type="text" id="logradouro" name="logradouro" class="form-control" required>
          </div>

          <div class="col-md-3">
            <label for="numero" class="form-label">Número</label>
            <input type="text" id="numero" name="numero" class="form-control" required>
          </div>

          <div class="col-md-9">
            <label for="complemento" class="form-label">Complemento (opcional)</label>
            <input type="text" id="complemento" name="complemento" class="form-control">
          </div>

          <div class="col-md-6">
            <label for="bairro" class="form-label">Bairro</label>
            <input type="text" id="bairro" name="bairro" class="form-control" required>
          </div>

          <div class="col-md-4">
            <label for="cidade" class="form-label">Cidade</label>
            <input type="text" id="cidade" name="cidade" class="form-control" required>
          </div>

          <div class="col-md-2">
            <label for="estado" class="form-label">UF</label>
            <select id="estado" name="estado" class="form-select" required>
              <option value="">Selecione...</option>
              <option value="AC">AC</option>
              <option value="AL">AL</option>
              <option value="AP">AP</option>
              <option value="AM">AM</option>
              <option value="BA">BA</option>
              <option value="CE">CE</option>
              <option value="DF">DF</option>
              <option value="ES">ES</option>
              <option value="GO">GO</option>
              <option value="MA">MA</option>
              <option value="MT">MT</option>
              <option value="MS">MS</option>
              <option value="MG">MG</option>
              <option value="PA">PA</option>
              <option value="PB">PB</option>
              <option value="PR">PR</option>
              <option value="PE">PE</option>
              <option value="PI">PI</option>
              <option value="RJ">RJ</option>
              <option value="RN">RN</option>
              <option value="RS">RS</option>
              <option value="RO">RO</option>
              <option value="RR">RR</option>
              <option value="SC">SC</option>
              <option value="SP">SP</option>
              <option value="SE">SE</option>
              <option value="TO">TO</option>
            </select>
          </div>

        </div>

        <hr class="my-4">

        <button type="submit" class="btn btn-danger w-100">Cadastrar</button>

        <p class="text-center mt-3 mb-0">
          Já tem conta? <a href="login.html" class="text-danger fw-bold">Faça login</a>
        </p>
      </form>
    </div>
  </section>

  <!-- RODAPÉ -->
  <footer class="bg-dark text-light text-center py-3">
    <p class="mb-0">&copy; 2025 Doe Vida - Todos os direitos reservados.</p>
  </footer>

  <!-- Biblioteca IMask -->
  <script src="https://unpkg.com/imask"></script>

  <!-- Script JS personalizado -->
  <script src="js/login-cadastro.js"></script>

</body>
</html>
