<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Doe Vida</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Ícones -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <!-- CSS Customizado -->
  <link rel="stylesheet" href="css/style.css">


</head>
<body class="bg-bege">

  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-light bg-bege shadow-sm fixed-top">
    <div class="container">
      <a class="navbar-brand fw-bold text-danger" href="index.html">
        <i class="bi bi-droplet-half"></i> Doe Vida
      </a>
    </div>
  </nav>

  <!-- CONTEÚDO -->
  <section class="d-flex align-items-center justify-content-center login">
    <div class="card shadow-lg p-4 login">
      <h3 class="text-center text-danger fw-bold mb-4">Acesse sua Conta</h3>

      <form id="form-login" action="index.html" method="post">
        <div class="mb-3">
          <label for="cpf" class="form-label">CPF</label>
          <input type="text" id="cpf" name="cpf" class="form-control" maxlength="14" placeholder="000.000.000-00" required>
        </div>

        <div class="mb-3">
          <label for="senha" class="form-label">Senha</label>
          <input type="password" id="senha" name="password" class="form-control" required>
        </div>

        <div id="login-invalido" class="text-danger my-2" style="display:none;"></div>

        <button type="submit" class="btn btn-danger w-100">Entrar</button>

        <p class="text-center mt-3 mb-0">
          Não tem uma conta? <a href="cadastro.html" class="text-danger fw-bold">Cadastre-se</a>
        </p>
      </form>
    </div>
  </section>

  <!-- RODAPÉ -->
  <footer class="bg-dark text-light text-center py-3">
    <p class="mb-0">&copy; 2025 Doe Vida - Todos os direitos reservados.</p>
  </footer>

  <!-- Biblioteca IMask -->
  <script src="https://unpkg.com/imask"></script>

  <!-- Script JS personalizado -->
  <script src="js/login-cadastro.js"></script>

</body>
</html>
