<header class="fixed-top m-0 p-0">
  <nav class="navbar navbar-expand-lg navbar-light m-auto bg-bege shadow-sm">
    <div class="container">
      <a href="{% url "homepage" %}" class="navbar-brand fw-bold text-danger">
        <i class="bi bi-droplet-half"></i> Doe Vida
      </a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="{% url "homepage" %}">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url "campanhas_list" %}">Campanhas</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url "meus_agendamentos" %}">Agendamentos</a></li>
          <li class="nav-item me-2"><a class="nav-link" href="{% url "sobre" %}">Sobre</a></li>
        </ul>
        <aside class="my-2">
          {% if user.is_authenticated %}
            <form action="{% url 'logout' %}" method="post" style="display:inline;">
              {% csrf_token %}
              <button id="logoutBtn" class="btn btn-outline-danger">Sair</button>
            </form>
          {% else %}
            <a href="{% url "login" %}" id="loginBtn" class="btn btn-outline-danger">Login</a>
            <a href="{% url "cadastro_doador" %}" id="cadastroBtn" class="btn btn-danger mx-1">Cadastro</a>
          {% endif %}
        </aside>
      </div>
    </div>
  </nav>

  <!-- Exibe mensagens -->
  {% if messages %}
  <div class="messages">
    {% for message in messages %}
      <div class="alert 
        {% if message.tags %}
            alert-{{ message.tags }}
        {% else %}
            alert-info
        {% endif %}
      ">
      {{ message }}
      </div>
    {% endfor %}
  </div>
  {% endif %}
</header>
