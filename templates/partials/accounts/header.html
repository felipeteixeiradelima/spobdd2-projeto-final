<header>
  <nav class="navbar navbar-expand-lg navbar-light m-auto bg-bege">
    <div class="container">
      <a class="navbar-brand fw-bold text-danger" href="{% url "homepage" %}">
        <i class="bi bi-droplet-half"></i> Doe Vida
      </a>
    </div>
  </nav>

  <!-- Exibe mensagens -->
  {% if messages %}
  <div class="messages">
    {% for message in messages %}
      <div class="alert 
        {% if message.tags %}
            alert-{{ message.tags }}
        {% else %}
            alert-info
        {% endif %}
      ">
      {{ message }}
      </div>
    {% endfor %}
  </div>
  {% endif %}
</header>
