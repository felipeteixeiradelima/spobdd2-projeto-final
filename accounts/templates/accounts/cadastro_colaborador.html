{% extends "accounts/base.html" %}

{% block title %}Cadastro de Colaborador - Doe Vida{% endblock %}

{% block content %}

<section class="d-flex align-items-center justify-content-center cadastro">
  <div class="card shadow-lg p-4 m-5 cadastro" style="max-width: 700px;">
    <h3 class="text-center text-danger fw-bold mb-4">Cadastro de Colaborador</h3>

    <form method="post">
      {% csrf_token %}

      <!-- DADOS PESSOAIS -->
      <hr class="mt-0 mb-4">
      <h5 class="text-danger fw-bold mb-3">Dados Pessoais</h5>

      <div class="row g-3">
        <div class="col-md-9">
          <label class="form-label">Nome Completo</label>
          <input type="text" name="nome" class="form-control" required>
        </div>

        <div class="col-md-3">
          <label class="form-label">Cargo</label>
          <select name="cargo" class="form-select" required>
            {% for valor, label in form.fields.cargo.choices %}
              <option value="{{ valor }}">{{ label }}</option>
            {% endfor %}
          </select>
        </div>

        <div class="col-md-6">
          <label class="form-label">Cargo</label>
          <input type="text" name="cargo" class="form-control" required>
        </div>

        <div class="col-md-6">
          <label class="form-label">CPF</label>
          <input type="text" name="cpf" class="form-control" maxlength="14" placeholder="000.000.000-00" required>
        </div>

        <div class="col-md-6">
          <label class="form-label">Data de Nascimento</label>
          <input type="date" name="data_nasc" class="form-control" required>
        </div>

        <div class="col-md-6">
          <label class="form-label">Telefone</label>
          <input type="tel" name="telefone" class="form-control" placeholder="(00) 00000-0000" required>
        </div>

        <div class="col-md-6">
          <label class="form-label">E-mail</label>
          <input type="email" name="email" class="form-control" required>
        </div>

        <div class="col-md-6">
          <label class="form-label">Senha</label>
          <input type="password" name="password" class="form-control" required minlength="8">
        </div>

        <div class="col-md-6">
          <label class="form-label">Confirmar Senha</label>
          <input type="password" name="confirmarSenha" class="form-control" required minlength="8">
        </div>
      </div>

      <div class="text-danger mt-3">{{ form.errors }}</div>

      <hr class="my-4">

      <button type="submit" class="btn btn-danger w-100">Cadastrar</button>

      <p class="text-center mt-3 mb-0">
        Já tem conta? <a href="{% url 'login' %}" class="text-danger fw-bold">Faça login</a>
      </p>
    </form>
  </div>
</section>

{% endblock %}
