{% extends "core/base.html" %}
{% block title %}Excluir Conta{% endblock %}

{% block content %}
<div class="container py-5 text-center">

    <h2 class="text-danger fw-bold mb-3"><i class="bi bi-exclamation-triangle"></i> Excluir Conta</h2>
    <p class="text-muted mb-4">Tem certeza de que deseja excluir sua conta? Esta ação é irreversível.</p>

    <form method="POST">
        {% csrf_token %}
        <button class="btn btn-danger">Confirmar exclusão</button>
        <a href="{% url 'minha_conta' %}" class="btn btn-secondary ms-2">Cancelar</a>
    </form>

</div>
{% endblock %}
