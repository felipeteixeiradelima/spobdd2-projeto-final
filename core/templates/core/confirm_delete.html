{% extends "core/base.html" %}

{% block title %}Excluir {{ type|title }} - Doe Vida{% endblock %}

{% block content %}

<div class="container py-5">
    <div class="card shadow-sm border-0 mx-auto" style="max-width: 450px;">

        <div class="card-body text-center">

            <h3 class="text-danger fw-bold mb-3">
                <i class="bi bi-exclamation-octagon"></i> Confirmar Exclusão
            </h3>

            <p class="text-muted">
                Tem certeza de que deseja excluir o registro:
            </p>

            <h5 class="fw-bold text-danger mb-4">{{ obj }}</h5>

            <p class="text-muted mb-4">
                Esta ação <strong>não pode ser desfeita</strong>.
            </p>

            <form method="POST">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger w-100 mb-2">
                    <i class="bi bi-trash"></i> Excluir
                </button>
            </form>

            <a href="{% url back_url id %}" class="btn btn-outline-secondary w-100">
                Cancelar
            </a>

        </div>

    </div>
</div>

{% endblock %}
